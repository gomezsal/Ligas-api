<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The League Lense</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/qvx3vuo.css">
    <style>
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            margin-bottom: 20px;
        }

        nav a {
            padding: 12px 30px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            font-family: "poppins", sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background: #dc0000;
            border-color: white;
            transform: translateY(-2px);
        }

        nav a.active {
            background: #dc0000;
            border-color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>The League Lense</h1>
    </header>

    <nav>
        <a href="index.html" class="active">Home</a>
        <a href="favourites.html">Favourites</a>
    </nav>

    <div class="controls">
        <select id="leagueSelect">
            <option value="">Select a League</option>
            <option value="140">La Liga (Spain)</option>
            <option value="39">Premier League (England)</option>
            <option value="78">Bundesliga (Germany)</option>
            <option value="135">Serie A (Italy)</option>
            <option value="61">Ligue 1 (France)</option>
        </select>
        <button id="loadTeamsBtn">SEARCH TEAM</button>
    </div>

    <div id="loading" class="loading" style="display: none;">
        loading...
    </div>

    <main></main>

    <script src="./index.js" type="module"></script>
</body>
</html>
